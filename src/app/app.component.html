
<!-- Cokie Consent-->
<p-confirmDialog #cd [style]="{width: '50vw'}">
  <ng-template pTemplate="header">
    <h3>Diese Webseite verwendet Kekse, Welche Kekse m√∂chten sie ?</h3>
  </ng-template>
  <ng-template pTemplate="footer">
    <button type="button" pButton icon="pi pi-times" label="Nur die Notwendigen" (click)="cd.reject()"></button>
    <button type="button" pButton icon="pi pi-check" label="Alle" (click)="cd.accept()"></button>
  </ng-template>
</p-confirmDialog>
